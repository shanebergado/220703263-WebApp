    nav {
        background-color: aquamarine;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: black;
        margin: 0 10px;
        text-decoration: none;
    }

    nav a:hover {
        text-decoration: underline;
    }
</style>

<body>

<nav>
    <a href="#home">Home</a>
    <a href="#accessibility">Accessibility</a>

<section id="home">
    <h1>Welcome to Tweenstagram!</h1>
    <li>This online platform is a scheduling software </li>
</section>

<section id="accessibility">
    <h2>Accessibility</h2>
        <img src="Ghosting.jpg " alt="Cutie" width="300" height="200">
        <p>Use <abbr title="Tweenstagram">TW</abbr></p>
        <Cite>Source: Google</Cite>
</section>

<section id="external-resources">
     <h2>External Resources</h2>
     <p>Link to <a href="https://getbootstrap.com/"></a></p>
     <script src="https://getbootstrap.com/"></script>
</section>

<section id="form validation">
    <h2>HTML Form Validation</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit"></button>
    </form>
</section>
