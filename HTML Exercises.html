<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        body {
            background-image: url('PinkBackground.jpg');
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            width: 100px;
        }

        .center-text {
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <nav>
        <h3 style="text-align: center; font-family: Stencil; font-size: 20px">Tweenstagram</h3>
        <p style="text-align: center; font-family: cinzel;">
            <a href="#">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">About Us</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
    </nav>

    <div style="display: flex; align-items: center; justify-content: center;">
    <figure>

        <img src="Ghosting.jpg " alt="Ghosting Image" width="300" height="200">
        <figcaption style="text-align: center;">Ghosting!</figcaption>
    </figure>
    </div>
    
    

    <br>
    <form style="display: flex; align-items: center;justify-content: center;" action="/submit" method="post">
        <header>
            <div>
                <label for="Username">Username :</label>
                <input type="text" id="Username" name="username" required><br><br>
                <label for="Password">Password :</label>
                <input type="text" id="Password" name="password" required><br><br>
                <p>Gender :
               
                <label for="male"></label>
                    <input type="radio" id="male" name="gender" value="male">Male

                <label for="female"></label>
                    <input type="radio" id="female" name="gender" value="female">Female
            </p>
                <label for="terms">Accept Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" required><br><br>
            </div>
        </header>
    </form>
    <footer>
        <p style="text-align: center;">Copyright 2024 - All Rights Reserved</p>>
    </footer>

    <table style="border: 2px solid black; border-collapse: collapse; width: 100%;">
        <tr style="text-align: center;">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>

        </tr>
        <tr style="text-align: center;">
            <td>Percival Archer Riego</td>
            <td>30</td>
            <td>Costa Leona</td>

        </tr>
        <tr style="text-align: center;">
            <td>Riguel Jameson Alleje</td>
            <td>28</td>
            <td>Alegria</td>

        </tr>
        <tr style="text-align: center;">
            <td>Elijah Riley Montefalco</td>
            <td>26</td>
            <td>Cagayan De Oro</td>
        </tr>
    </table>

    <h3 style="text-align: center;">Video</h3>
    <div style="display: flex; align-items: center; justify-content: center;">
    <video width="450" height="250" autoplay muted controls>
        <source src="CuteVid.mp4" type="video/mp4">
    </video>
</div>

    <h3 style="text-align: center;">Audio</h3>

    <div style="display: flex; align-items: center; justify-content: center;">
    <audio controls>
        <source src="CuteAudio.mp3" type="audio/mpeg">
    </audio>
</div>
</body>

</html>
